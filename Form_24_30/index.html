    <form action="" method="">
      <label for="user">User Name</label>
      <br />
      <input
        type="text"
        name="user"
        autofocus
        minlength="5"
        maxlength="20"
        required
      />
      <br />
      <label for="mail">Email</label>
      <br />
      <input type="email" name="mail" readonly value=" o@o.com" />
      <br />
      <label for="token">Token</label>
      <br />
      <input
        type="text"
        name="token"
        hidden
        value="b92f1fc2fce391ad7af633723afd3055"
      />
      <hr />
      <hr />
      <hr />
      <!---->
      <div>
        <input id="win" name="system" type="radio" value="windows" />
        <label for="win">Windows</label>
      </div>
      <div>
        <input id="lin" name="system" type="radio" value="Linux" />
        <label for="lin">Linux</label>
      </div>
      <div>
        <input id="mac" name="system" type="radio" value="mac" />
        <label for="mac">Mac</label>
      </div>
      <br />
      <br />
      <input type="reset" value="Empty" />
      <input type="submit" value="Send" />
    </form>
